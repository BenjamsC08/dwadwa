tasks:
  - init: npm install
  - name: "Setup Backend"
    command: |
      cd back
      npm install
      mkdir -p MongoDB
  - name: "Setup Frontend"
    command: |
      cd ../front
      npm install
  - name: "Launch Backend & DB"
    command: |
      cd ../back
      mongod --dbpath MongoDB --fork --logpath mongod.log
      npm start
    openMode: tab-before
  - name: "Launch Frontend"
    command: |
      cd ../front
      npm start
    openMode: tab-before

ports:
  - port: 27017
    onOpen: ignore
    visibility: public
  - port: 3000
    onOpen: ignore
    visibility: public
  - port: 5173
    onOpen: open-browser
    visibility: public